<div class="page-control clearfloat clearfix">
    <div class="page-operation">
        <div class="btn-group">
            <span class="page-number">
                <select class="pages" ng-model="maxSize">
                    <option value="10">10</option>
                    <option value="30">30</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
                页数
            </span>
            <button class="pages" ng-click="skipPage(curPage-1)" ng-disabled="curPage==1"><i class="fa fa-angle-left"></i></button>
            <button class="pages" ng-repeat="item in pageList" ng-bind="item.num" ng-click="skipPage(item.num)" ng-disabled="page.isOmit || item.num==curPage"></button>
            <button class="pages" ng-click="skipPage(curPage+1)" ng-disabled="curPage==pages"><i class="fa fa-angle-right"></i></button>
        </div>
    </div>
    <div class="page-informations">
        <span>总计
            <strong class="colorred">{{total}}</strong>
            条
        </span>
    </div>
</div>
